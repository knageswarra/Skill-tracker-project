<div class="container">
    <h2>Associate Skills</h2>
    <form (ngSubmit)="onSaveAssociateSkill()" #skillForm="ngForm">
      <!-- Associate ID Input -->
      <div class="form-group">
        <label for="associateId">Associate ID:</label>
        <input
          type="number"
          class="form-control"
          id="associateId"
          name="associateId"
          [(ngModel)]="associateId"
          required
        />
      </div>
  
      <!-- Skill ID Input -->
      <div class="form-group">
        <label for="skillId">Skill ID:</label>
        <input
          type="number"
          class="form-control"
          id="skillId"
          name="skillId"
          [(ngModel)]="skillId"
          required
        />
      </div>
  
      <!-- Certification Input -->
      <div class="form-group">
        <label for="certification">Certification:</label>
        <input
          type="text"
          class="form-control"
          id="certification"
          name="certification"
          [(ngModel)]="certification"
          required
        />
      </div>
  
      <!-- Duration Input -->
      <div class="form-group">
        <label for="duration">Duration:</label>
        <input
          type="text"
          class="form-control"
          id="duration"
          name="duration"
          [(ngModel)]="duration"
          required
        />
      </div>
  
      <!-- Start Date Input -->
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input
          type="date"
          class="form-control"
          id="startDate"
          name="startDate"
          [(ngModel)]="startDate"
          required
        />
      </div>
  
      <!-- End Date Input -->
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input
          type="date"
          class="form-control"
          id="endDate"
          name="endDate"
          [(ngModel)]="endDate"
          required
        />
      </div>
  
      <!-- Experience Input -->
      <div class="form-group">
        <label for="experience">Experience:</label>
        <input
          type="text"
          class="form-control"
          id="experience"
          name="experience"
          [(ngModel)]="experience"
          required
        />
      </div>
  
      <!-- Rating Input -->
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input
          type="text"
          class="form-control"
          id="rating"
          name="rating"
          [(ngModel)]="rating"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Save Associate Skill</button>
    </form>
  </div>
