<div class="delete-skill-container">
  <h2>Delete Skill</h2>
  <div>
    <label for="skillId">Skill ID:</label>
    <input type="number" id="skillId" [(ngModel)]="skillId">
  </div>
  <button (click)="deleteSkill()">Delete Skill</button>
  
  
  <div *ngIf="deletionSuccess" class="success-message">
    Deletion successful!
  </div>
</div>
