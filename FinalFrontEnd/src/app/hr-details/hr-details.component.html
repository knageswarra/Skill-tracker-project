<h2>HR Details</h2>
<div *ngIf="hr">
   <p>ID: {{hr.id}}</p> 
  <p>Email: {{ hr.userEmail }}</p>
  <p>Password: {{ hr.userPassword }}</p>
  <p>Security Question: {{ hr.securityQuestion }}</p>
  <p>Security Answer: {{ hr.securityAnswer }}</p>
  <p>{{ deletionMessage }}</p>
  <button (click)="navigateToUpdate()">Update</button>
  <button (click)="deleteHR()">Delete</button>
</div>
